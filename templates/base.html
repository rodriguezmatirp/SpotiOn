<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    {% if title %}
        <title>Spoti-App - {{ title }}</title>
    {% else %}
        <title>Spoti-App</title>
    {% endif %}
    {% block head %} {% endblock %}
    <style>
        .myDiv {
            position: relative;
            z-index: 1;
        }

        .myDiv .bg {
            position: absolute;
            z-index: -1;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: url('static/images/bg-01.jpg') no-repeat center;
            background-size: cover;
            opacity: .3;
            width: 100%;
        }
        body{
            font-family:'Quicksand';
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="myDiv">
        <div class="bg"></div>
            {% block navbar %}{% endblock %}
            <div class="container">{% block content %}{% endblock %}</div>
            
            <footer class="page-footer font-small cyan darken-3">
                <div class="container">
                    <div class="row text-center py-3">
                        <div class="col">
                            <div class="flex-center">
                                <a style="color:grey;" href="https://github.com/rodriguezmatirp">
                                    <i class="fab fa-github fa-lg red-text mr-md-4 mr-3 fa-2x"></i>
                                </a>
                                <a href="https://twitter.com">
                                    <i class="fab fa-twitter fa-lg red-text mr-md-4 mr-3 fa-2x"> </i>
                                </a>
                                <a style="color:rgb(250, 70, 70);" href="https://gmail.com">
                                    <i class="fab fa-google-plus-g fa-lg red-text mr-md-4 mr-3 fa-2x"> </i>
                                </a>
                                <a style="color: rgb(255, 86, 114);" href="https://instagram.com">
                                    <i class="fab fa-instagram fa-lg pink-text mr-md-4 mr-3 fa-2x"> </i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="footer-copyright text-center py-3">
                    <i style="color:rgb(142, 245, 58)" class="fab fa-spotify"></i> SpotiOn - 2021 (MadLads 2k19) <i style="color:rgb(245, 158, 58);" class="fas fa-bolt"></i>
                </div>            
            </footer>
    </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/b4c65a65f6.js" crossorigin="anonymous"></script>
</body>
</html>
